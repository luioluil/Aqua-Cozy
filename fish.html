<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Cozy - Smart Aquarium Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Outfit"', 'sans-serif'] },
                    colors: { bg: '#0f172a', panel: '#1e293b', primary: '#38bdf8' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%); }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-3px); border-color: rgba(56, 189, 248, 0.2); }
        
        /* Toggle Switch */
        .toggle-switch { position: relative; width: 48px; height: 26px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #38bdf8; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-300">

    <nav class="h-16 border-b border-white/5 flex items-center justify-between px-6 z-50 bg-slate-900/80 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-sky-500/20 text-sky-400 flex items-center justify-center border border-sky-500/20">
                <i class="fa-solid fa-water text-xl"></i>
            </div>
            <h1 class="font-bold text-lg text-white tracking-wide">Aqua Cozy <span class="text-xs bg-sky-500/10 text-sky-400 px-2 py-0.5 rounded-full ml-1">IOT</span></h1>
        </div>
        <div class="flex items-center gap-4">
             <div id="statusBadge" class="flex items-center gap-2 px-3 py-1.5 bg-red-500/10 border border-red-500/20 rounded-full">
                <div id="statusDot" class="w-2 h-2 bg-red-400 rounded-full"></div>
                <span id="statusText" class="text-xs font-semibold text-red-400">Offline</span>
            </div>
        </div>
    </nav>

    <div class="flex-grow grid grid-cols-1 lg:grid-cols-12 gap-6 p-6 overflow-y-auto pb-10">
        
        <div class="col-span-12 lg:col-span-3 flex flex-col gap-6">
            <div class="glass-card p-2 relative aspect-video overflow-hidden">
                <div class="absolute top-3 left-3 z-10 bg-black/60 backdrop-blur px-2 py-1 rounded-lg flex items-center gap-2">
                    <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div><span class="text-[10px] font-bold text-white">LIVE</span>
                </div>
                <img src="http://192.168.1.XX:81/stream" class="w-full h-full object-cover rounded-xl opacity-90" onerror="this.src='https://placehold.co/600x400/1e293b/FFF?text=No+Signal';">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card p-4 border-t-2 border-sky-500">
                    <span class="text-[10px] text-sky-400 uppercase">Temp</span>
                    <div class="mt-1"><span class="text-3xl font-bold text-white" id="valTemp">--</span> <span class="text-xs">Â°C</span></div>
                </div>
                <div class="glass-card p-4 border-t-2 border-indigo-500">
                    <span class="text-[10px] text-indigo-400 uppercase">TDS</span>
                    <div class="mt-1"><span class="text-3xl font-bold text-white" id="valTds">--</span> <span class="text-xs">ppm</span></div>
                </div>
            </div>

            <div class="glass-card p-5">
                <div class="flex justify-between items-end mb-3">
                    <span class="text-xs font-bold text-slate-400 uppercase">Water Level</span>
                    <span class="text-lg font-bold text-emerald-400 font-mono" id="valLevel">-- %</span>
                </div>
                <div class="h-2 w-full bg-slate-700/50 rounded-full overflow-hidden">
                    <div id="barLevel" class="h-full bg-emerald-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-6 flex flex-col gap-6">
            <div class="glass-card p-5 h-[300px] flex flex-col">
                <h3 class="font-bold text-white text-sm mb-2">Environment Trends</h3>
                <div id="mainChart" class="flex-grow w-full"></div>
            </div>
            
            <div class="glass-card p-5">
                <h3 class="text-xs text-slate-400 uppercase font-bold mb-4">Manual Control</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-white font-medium">Main Pump</span>
                        <label class="toggle-switch"><input type="checkbox" id="swPump" onchange="updateConfig('pumpMode', this.checked)"><span class="slider"></span></label>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-white font-medium">Oxygen</span>
                        <label class="toggle-switch"><input type="checkbox" id="swOxy" onchange="updateConfig('oxygen', this.checked)"><span class="slider"></span></label>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-white font-medium">Grow Light</span>
                        <label class="toggle-switch"><input type="checkbox" id="swLight" onchange="updateConfig('light', this.checked)"><span class="slider"></span></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-3 flex flex-col gap-6">
            <div class="glass-card h-[400px] flex flex-col">
                <div class="p-3 border-b border-white/5 bg-white/5 flex items-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles text-indigo-400"></i>
                    <h3 class="text-sm font-bold text-white">Gemini AI Assistant</h3>
                </div>
                <div id="chatConsole" class="flex-grow p-4 overflow-y-auto space-y-3 text-xs">
                    <div class="bg-white/10 p-2 rounded-lg text-slate-300">Hello! I'm monitoring your tank. The parameters look stable.</div>
                </div>
                <div class="p-3">
                    <input id="chatInput" type="text" placeholder="Ask about fish health..." class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-2 text-sm text-white outline-none" onkeypress="if(event.key==='Enter') sendChat()">
                </div>
            </div>
        </div>
    </div>

    <script>
        // ------------------------------------------
        // ðŸ”’ CONFIGURATION (à¹ƒà¸ªà¹ˆ Key à¸‚à¸­à¸‡à¸„à¸¸à¸“à¸—à¸µà¹ˆà¸™à¸µà¹ˆ)
        // ------------------------------------------
        const firebaseConfig = { 
            apiKey: "YOUR_FIREBASE_API_KEY", 
            authDomain: "YOUR_PROJECT.firebaseapp.com", 
            databaseURL: "YOUR_DATABASE_URL", 
            projectId: "YOUR_PROJECT_ID", 
            appId: "YOUR_APP_ID" 
        };
        const GEMINI_API_KEY = "YOUR_GEMINI_API_KEY"; 

        // Init Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Init Charts
        const chartOptions = {
            series: [{ name: 'Temp', data: [] }, { name: 'TDS', data: [] }],
            chart: { type: 'area', height: '100%', toolbar: { show: false }, background: 'transparent' },
            colors: ['#38bdf8', '#818cf8'],
            stroke: { curve: 'smooth', width: 2 },
            xaxis: { type: 'datetime', labels: { show: false } },
            legend: { show: true, labels: { colors: '#fff' } },
            theme: { mode: 'dark' }
        };
        const mainChart = new ApexCharts(document.querySelector("#mainChart"), chartOptions);
        mainChart.render();

        // Data Sync
        let lastPacketTime = 0;
        db.ref('sensors').on('value', snap => {
            const d = snap.val() || {};
            lastPacketTime = Date.now();
            updateStatus(true);

            document.getElementById('valTemp').innerText = d.temp || '--';
            document.getElementById('valTds').innerText = d.tds || '--';
            document.getElementById('valLevel').innerText = (d.level || 0) + ' %';
            document.getElementById('barLevel').style.width = (d.level || 0) + '%';
            
            // Update Chart
            mainChart.appendData([
                { data: [{ x: Date.now(), y: d.temp }] },
                { data: [{ x: Date.now(), y: d.tds }] }
            ]);
        });

        // Toggle Switches Sync
        db.ref('config').on('value', snap => {
            const c = snap.val() || {};
            document.getElementById('swPump').checked = (c.pumpMode == 1);
            document.getElementById('swOxy').checked = (c.oxygen == 1);
            document.getElementById('swLight').checked = (c.light == 1);
        });

        const updateConfig = (k, v) => db.ref('config/'+k).set(v ? 1 : 0);

        // Status Logic
        function updateStatus(isOnline) {
            const badge = document.getElementById('statusBadge');
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            if(isOnline) {
                badge.className = "flex items-center gap-2 px-3 py-1.5 bg-emerald-500/10 border border-emerald-500/20 rounded-full";
                dot.className = "w-2 h-2 bg-emerald-400 rounded-full animate-pulse";
                txt.className = "text-xs font-semibold text-emerald-400";
                txt.innerText = "Online";
            } else {
                badge.className = "flex items-center gap-2 px-3 py-1.5 bg-red-500/10 border border-red-500/20 rounded-full";
                dot.className = "w-2 h-2 bg-red-400 rounded-full";
                txt.className = "text-xs font-semibold text-red-400";
                txt.innerText = "Offline";
            }
        }
        setInterval(() => { if (Date.now() - lastPacketTime > 15000) updateStatus(false); }, 5000);

        // AI Chat Function
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const query = input.value;
            if(!query) return;
            
            const box = document.getElementById('chatConsole');
            box.innerHTML += `<div class="text-right mb-2"><span class="bg-indigo-600 px-3 py-2 rounded-lg inline-block text-white">${query}</span></div>`;
            input.value = '';

            // Call Gemini
            try {
                // Get current sensor data for context
                const snap = await db.ref('sensors').once('value');
                const s = snap.val();
                const context = `Context: Temp ${s.temp}C, TDS ${s.tds}ppm. User asks: ${query}`;
                
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: context }] }] })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                box.innerHTML += `<div class="text-left mb-2"><span class="bg-white/10 px-3 py-2 rounded-lg inline-block text-slate-300">${reply}</span></div>`;
                box.scrollTop = box.scrollHeight;
            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
